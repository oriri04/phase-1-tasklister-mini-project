<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Task Form</title>
</head>
<body>

  <form id="create-task-form" action="#" method="POST">
    <label for="new-task-description">Task description:</label>
    <input type="text" id="new-task-description" name="new-task-description" placeholder="Description">

    <label for="new-task-user">User:</label>
    <input type="text" id="new-task-user" name="new-task-user" placeholder="User">

    <label for="new-task-duration">Duration:</label>
    <input type="text" id="new-task-duration" name="new-task-duration" placeholder="Duration">

    <label for="new-task-due-date">Due Date:</label>
    <input type="date" id="new-task-due-date" name="new-task-due-date">

    <input type="submit" value="Create New Task">
  </form>

  <script src="./src/index.js"></script>

</body>
</html>
